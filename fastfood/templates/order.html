{% extends 'base.html' %}

{% block title %} Order {% endblock %}

{% load static %}

{% block content %}
    
<div class="container-fluid m-4">
    <div class="row">
        <div class="col-md-7 text-center">
            <h2>Order</h2>
            <div class="row">
                <div class="col-md-4" id="name">
                    <h3>Name</h3>
                </div>
                <div class="col-md-4" id="size">
                    <h3>Size</h3>
                </div>
                <div class="col-md-4" id="price">
                    <h3>Price</h3>
                </div>
            </div>
            <div id="orders" class="row">
                <!-- Orders will be inserted here dynamically -->
            </div>
            <h2 id="total">Total: </h2>
        </div>
        <div class="col-md-5 mt-4">
            <h2>Message</h2>
            <textarea name="message" id="message" cols="40" rows="5"></textarea>
            <div class="ml-auto m-4">
                <button type="button" id="cart"  class="btn btn-success" onclick="order()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'fastfood/js/cart.js' %}"></script>

{% endblock %}
