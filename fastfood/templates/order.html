{% extends 'base.html' %}

{% block title %} Order {% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid m-4">
    <div class="row">
        <div class="col-md-7 text-center">
            <h2>Order</h2>
            <div class="row">
                <div class="col-md-4" id="name">
                    <h3>Name</h3>
                </div>
                <div class="col-md-4" id="size">
                    <h3>Size</h3>
                </div>
                <div class="col-md-4" id="price">
                    <h3>Price</h3>
                </div>
            </div>
            <div id="orders" class="row">
                <!-- Orders will be inserted here dynamically -->
            </div>
            <h2 id="total">Total: </h2>
        </div>
        <div class="col-md-5 mt-4">
            <h2>Message</h2>
            <textarea name="message" id="message" cols="40" rows="5"></textarea>
            <div class="ml-auto m-4">
                <button type="button" id="cart" class="btn btn-success" onclick="orderRestApi()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'fastfood/js/cart.js' %}"></script>

<script>

    function orderRestApi() {
        var messageElement = document.getElementById('message');
        var orders = JSON.parse(localStorage.getItem('orders')) || []; //from local storage get all the order 
        var msg = messageElement.value;  // Correctly capture the value from the input field
    
        // Assuming your REST API endpoint for creating orders is /fastfood/createOrder/
        var ur = '/fastfood/createOrder/'; 
    
        orders.forEach(function(order) {
            var orderData = {
                name: order.name,
                size: order.size,
                price: parseFloat(order.price),  // Ensure the price is parsed as a float
                orderBy: 'Sawaira',  // Replace with actual user information if needed
                note: msg  // Include additional data if needed
            };
    
            fetch(ur, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Ensure CSRF token is included
                },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                console.log("Response status:", response.status);  // Check response status
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Response data:", data);  // Check response data
                alert("Data is saved successfully", data);
                localStorage.removeItem('orders');  // Clear orders from localStorage after successful save
                localStorage.removeItem('total');  // Clear total from localStorage after successful save
                window.location.replace('/fastfood/success/'); // Redirect to success page on success
            })
            .catch((error) => {
                console.error('Error:', error);  // Check for errors
            });
        });
    }
    
    // Function to get the CSRF token from the cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
